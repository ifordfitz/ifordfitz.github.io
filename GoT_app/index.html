<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="winter">
        <h1>House Stark</h1>
      </div>
    </header>
    <main>
      <div class="seasons">
        <form class="button" action="index.html" method="post">
          <input type="submit" name="" value="Season 1">
        </form>
        <form class="button" action="index.html" method="post">
          <input type="submit" name="" value="Season 2">
        </form>
        <form class="button" action="index.html" method="post">
          <input type="submit" name="" value="Season 3">
        </form>
        <form class="button" action="index.html" method="post">
          <input type="submit" name="" value="Season 4">
        </form>
        <form class="button" action="index.html" method="post">
          <input type="submit" name="" value="Season 5">
        </form>
        <form class="button" action="index.html" method="post">
          <input type="submit" name="" value="Season 6">
        </form>
        <form class="button" action="index.html" method="post">
          <input type="submit" name="" value="Season 7">
        </form>
      </div>
      <div class="parents">
        <div class="eddard">
          <img src="images/Eddard_Stark.jpg" alt="Eddard Stark">
        </div>
        <div class="catelyn">
          <img src="images/Catelyn_Tully.jpg" alt="Catelyn Tully">
        </div>
      </div>
      <div class="children">
        <div class="robb">
          <img src="images/Robb_Stark.jpg" alt="Robb Stark">
        </div>
        <div class="jon">
          <img src="images/Jon_Snow.jpg" alt="Jon Snow">
        </div>
        <div class="sansa">
          <img src="images/Sansa_Stark.jpg" alt="Sansa Stark">
        </div>
        <div class="arya">
          <img src="images/Arya_Stark.jpg" alt="Arya Stark">
        </div>
        <div class="bran">
          <img src="images/Bran_Stark.png" alt="Bran Stark">
        </div>
        <div class="rickon">
          <img src="images/Rickon_Stark.jpg" alt="Rickon Stark">
        </div>
      </div>
    </main>
    <footer>
      <div class="sigil">
      <img src="images/Stark_Sigil.png" alt="Stark Sigil">
      </div>
    </footer>
  </body>
</html>
