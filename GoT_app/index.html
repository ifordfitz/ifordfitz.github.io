<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="sigil">
        <img src="images/Stark_sigil_2.png" alt="Stark Sigil">
      </div>
      <div class="winter">
        <h1 id="hStark">House Stark</h1>
        <h2 id="words"></h2>
      </div>
    </header>
    <main>
      <div class="seasons">
        <form class="seasonOne" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 1">
        </form>
        <form class="seasonTwo" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 2">
        </form>
        <form class="seasonThree" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 3">
        </form>
        <form class="seasonFour" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 4">
        </form>
        <form class="seasonFive" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 5">
        </form>
        <form class="seasonSix" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 6">
        </form>
        <form class="seasonSeven" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 7">
        </form>
        <form class="seasonEight" action="index.html" method="post">
          <input type="submit" class="buttonSeason" value="Season 8">
        </form>
      </div>
      <div class="parents">
        <div class="eddard">
          <img src="images/Eddard_Stark.jpg" alt="Eddard Stark">
          <div class="overlayEddard">
            <div class="text">Beheaded in King's Landing on the orders of King Joffrey</div>
          </div>
          <div class="names" id="ned">
            <h2>Eddard Stark</h2>
          </div>
        </div>
        <div class="catelyn">
          <img src="images/Catelyn_Tully.jpg" alt="Catelyn Tully">
          <div class="overlayCatelyn">
            <div class="text">Kidnaps Tyrion at the Crossroads Inn, takes him to the Eyrie, meets Robb's army in the Riverlands </div>
          </div>
          <div class="names" id="cTully">
            <h2>Catelyn Tully</h2>
          </div>
        </div>
      </div>
      <div class="lineage">
        <h1>Children</h1>
      </div>
      <div class="children">
        <div class="robb">
          <img src="images/Robb_Stark.jpg" alt="Robb Stark">
          <!-- <div class="overlayRobb">
            <div class="text">Marches the Stark army south and wins a battle against the Lannister army, taking Jamie Lannister captive</div> -->
          <div class="names" id="robby">
            <h2>Robb Stark</h2>
          </div>
        </div>
        <div class="jon">
          <img src="images/Jon_Snow.jpg" alt="Jon Snow">
          <div class="names" id="jSnow">
            <h2>Jon Snow</h2>
          </div>
        </div>
        <div class="sansa">
          <img src="images/Sansa_Stark.jpg" alt="Sansa Stark">
          <div class="names">
            <h2>Sansa Stark</h2>
          </div>
        </div>
        <div class="arya">
          <img src="images/Arya_Stark.jpg" alt="Arya Stark">
          <div class="names">
            <h2>Arya Stark</h2>
          </div>
        </div>
        <div class="bran">
          <img src="images/Bran_Stark.png" alt="Bran Stark">
          <div class="names">
            <h2>Bran Stark</h2>
          </div>
        </div>
        <div class="rickon">
          <img src="images/Rickon_Stark.jpg" alt="Rickon Stark">
          <div class="names" id="ricky">
            <h2>Rickon Stark</h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- <div class="sigil">
      <img src="images/Stark_sigil_2.png" alt="Stark Sigil">
      </div> -->
    </footer>
  </body>
</html>
